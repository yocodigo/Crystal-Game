<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Crystal Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="jumbotron">
		    <h1 class="text-center">Number Guesser</h1>
		    <h2 class="text-center">See if you can guess the number the computer is thinking of!</h2>
		</div>

		<div class="container">

	    <div class="row">

	      <div class="panel panel-default">
	        <div class="panel-heading">
	          <h3 class="panel-title">Computer Pick</h3>
	        </div>
	        <div class="panel-body text-center">
	          <h1 id="computer-pick">???</h1>
	        </div>
	      </div>

	      <div class="panel panel-default">
	        <div class="panel-heading">
	          <h3 class="panel-title">You Pick</h3>
	        </div>
	        <div class="panel-body text-center">
	          <button id="button1" class="btn btn-danger" value="0"><h1>1</h1></button>
	          <button id="button2" class="btn btn-danger" value="0"><h1>2</h1></button>
	          <button id="button3" class="btn btn-danger" value="0"><h1>3</h1></button>
	          <button id="button4" class="btn btn-danger" value="0"><h1>4</h1></button>
	        </div>
	      </div>

		<div class="panel panel-default">
		        <div class="panel-heading">
		          <h3 class="panel-title">Score</h3>
		        </div>
		        <div class="panel-body text-center">
		          <h1 id="score"></h1>
		        </div>
		      </div>

	      <div class="panel panel-default">
	        <div class="panel-heading">
	          <h3 class="panel-title">Result</h3>
	        </div>
	        <div class="panel-body text-center">
	          <h1 id="result"></h1>
	        </div>
	      </div>
	    </div>
	  </div>

		
		 
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>
</html>
