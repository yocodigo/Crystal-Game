<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Crystal Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="jumbotron">
		    <h1 class="text-center">Crystal Game!</h1>
		    <h2 class="text-center"></h2>
		</div>
		<div class="container">
			<div class="row">
		  		<div class="col-md-4">
			      <div class="panel panel-default panel-custom">
			        <div class="panel-heading">
			          <h3 class="panel-title">Computer Pick</h3>
			        </div>
			        <div class="panel-body text-center">
			          <h1 id="computer-pick">???</h1>
			        </div>
			      </div>
				</div>
				<div class="col-md-4">
			      <div class="panel panel-default panel-custom">
			        <div class="panel-heading">
			          <h3 class="panel-title">Score</h3>
			        </div>
			        <div class="panel-body text-center">
			          <h1 id="score">0</h1>
			        </div>
				  </div>
				</div>
				<div class="col-sm-2">
			      <div class="panel panel-default panel-custom">
			        <div class="panel-heading">
			          <h3 class="panel-title">Wins</h3>
			        </div>
			        <div class="panel-body text-center">
			          <h1 id="win">0</h1>
			        </div>
			      </div>
				</div>
				<div class="col-md-2">
			      <div class="panel panel-default panel-custom">
			        <div class="panel-heading">
			          <h3 class="panel-title">Losses</h3>
			        </div>
			        <div class="panel-body text-center">
			          <h1 id="loss">0</h1>
			        </div>
				  </div>
				</div>
			</div>	
			 <div class="row">
			 	<div class="col-lg-12" id="resultBox">
					<div class="panel panel-default panel-custom">
				        <div class="panel-heading">
				          <h3 class="panel-title">Result</h3>
				        </div>
				        <div class="panel-body text-center">
				          <h1 id="result">---------------</h1>
				        </div>
			      	</div>
			    </div>  	
		    </div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default panel-custom">
						<div class="panel-heading">
							<h3 class="panel-title">You Pick</h3>
						</div>
						<div class="panel-body text-center">
							<img src="assets/images/red_crystal.jpg" id="img1" class="btn btn-danger" value="0"></img>
							<img src="assets/images/blue_crystal.jpg" id="img2" class="btn btn-danger" value="0"></img>
							<img src="assets/images/green_crystal.jpg" id="img3" class="btn btn-danger" value="0"></img>
							<img src="assets/images/yellow_crystal.jpg" id="img4" class="btn btn-danger" value="0"></img>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
